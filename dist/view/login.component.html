<div class="pan_login_container">
	<div class="pan_login_green">
		<div class="pan_login_logo"></div>
	</div>
	<div class="pan_login_grey">
		<div class="pan_login_content_container_main">
			<div class="pan_login_content_section">
				<div class="pan_login_loggedin_section">
					<div  class="pan_head_prof_avatar"></div> <!-- profile image -->
					<div  class="pan_head_prof_det">
						<span class="pan_head_log_stat">
							Logged in previously as
						</span>
						<span class="pan_head_log_name">
							{{user_data.lastLogged}} Connors
						</span>
					</div>
				</div>
				<div class="pan_login_body">
					<md-input placeholder="Email Address" [(ngModel)]="username" name="email"></md-input>
					<md-input placeholder="Password" [(ngModel)]="password" type="password" name="pass"></md-input>
					<div class="pan_loginbtn_section">
						<div class="pan_forgot_pswd">
							<a href="">FORGOT PASSWORD</a>
						</div>
						<div class="pan_btn_section">
							<button class="btn orange darken-2 pan_actions_btn" id="loginbtn" (click)="onLogin()">
								<span>LOG IN</span>
							</button>
						</div>
					</div>
					<div class="pan_login_help">
						<a href="">Login Help?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
